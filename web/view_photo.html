                </div>

                </div>
            </div>

        </div>

    </div>

    <script>
        include("header.html", "#page-header");

        let toasts = document.querySelectorAll(".toast");
        for(let htmlToast of toasts) {
            let toastBootstrap = bootstrap.Toast.getOrCreateInstance(htmlToast);
            toastBootstrap.show();

        }
