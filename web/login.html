<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/utils/include.js"></script>

    <title>Login</title>
</head>
<body class="dark">
    <div id="page-header"></div>
    <div class="container">
        <div class="row text-center">
            <div class="col-md">
                <h1>Login</h1>
            </div>
        </div>
        <hr>

        <form method="post">
            <div class="row">
                <div class="col-md">
                    <div class="form-floating">
                        <input class="form-control" type="text" name="username" id="username-input" placeholder="Username">
                        <label class="form-label" for="username-input">Username</label>
                    </div>

                </div>
                <div class="col-md">
                    <div class="form-floating">
                        <input class="form-control" type="password" name="password" id="password-input" placeholder="Password">
                        <label class="form-label" for="password-input">Password</label>
                    </div>

                </div>
            </div>
            <div class="row text-center">
                <div class="col-md">
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>
        </form>

    </div>

    <script>
        include("header.html", "#page-header");
    </script>
    
</body>
</html>
